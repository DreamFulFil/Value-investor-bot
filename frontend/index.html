<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value Investor Bot - Taiwan Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Loading splash screen - shown until React mounts */
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash .logo {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        animation: pulse 2s ease-in-out infinite;
      }
      #splash h1 {
        color: #fff;
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 0.5rem 0;
      }
      #splash p {
        color: #94a3b8;
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        margin: 0 0 2rem 0;
      }
      #splash .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #splash .status {
        color: #64748b;
        font-family: 'Inter', sans-serif;
        font-size: 0.75rem;
        margin-top: 1rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      /* Ensure root takes full height */
      html, body, #root {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Loading splash - hidden when React mounts -->
    <div id="splash">
      <div class="logo">ðŸ“ˆ</div>
      <h1>Value Investor Bot</h1>
      <p>Taiwan Edition</p>
      <div class="spinner"></div>
      <div class="status">Loading your portfolio...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide splash when React is ready (listen for first paint)
      const hideSplash = () => {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('fade-out');
          setTimeout(() => splash.remove(), 500);
        }
      };
      
      // Multiple fallbacks to ensure splash hides
      // 1. When React root has content
      const observer = new MutationObserver((mutations, obs) => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          hideSplash();
          obs.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true, subtree: true });
      
      // 2. Fallback timeout (max 8 seconds)
      setTimeout(hideSplash, 8000);
      
      // 3. On window load
      window.addEventListener('load', () => setTimeout(hideSplash, 1000));
    </script>
  </body>
</html>
